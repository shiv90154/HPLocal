<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Himachal Milap - Connecting Himachal Pradesh</title>
  <meta name="description" content="Connect with jobs and services across Himachal Pradesh" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Cool Color Palette */
      --color-primary: #8b5cf6;
      --color-primary-light: #a78bfa;
      --color-primary-dark: #7c3aed;
      --color-secondary: #14b8a6;
      --color-secondary-light: #2dd4bf;
      --color-secondary-dark: #0d9488;
      --color-accent: #06b6d4;
      --color-accent-light: #22d3ee;
      --color-accent-dark: #0891b2;
      --color-background: #f8fafc;
      --color-surface: #ffffff;
      --color-text: #1f2937;
      --color-text-light: #6b7280;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--color-background);
      color: var(--color-text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #root {
      width: 100%;
    }

    .loading-container {
      padding: 30px;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
      background: var(--color-surface);
      border-radius: 4px;
      box-shadow: 0 1px 3px rgba(139, 92, 246, 0.1);
      border: 1px solid #e5e7eb;
      position: relative;
      overflow: hidden;
    }

    .loading-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--color-primary);
      z-index: 1;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 16px;
      color: var(--color-primary);
    }

    p {
      color: var(--color-text-light);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(139, 92, 246, 0.2);
      border-radius: 50%;
      border-top-color: var(--color-primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-progress {
      height: 4px;
      width: 80%;
      margin: 0 auto;
      background: rgba(139, 92, 246, 0.1);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .loading-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background: var(--color-primary);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% {
        left: -30%;
        width: 30%;
      }

      50% {
        width: 30%;
      }

      100% {
        left: 100%;
        width: 30%;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <h1>Loading Himachal Milap...</h1>
      <p>Connecting you to jobs and services across Himachal Pradesh</p>
      <div class="loading-progress"></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
