<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="400"
   height="300"
   viewBox="0 0 400 300"
   fill="none"
   xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="200" cy="150" r="120" fill="#E6F0FF" />
  
  <!-- Mountains representing Himachal Pradesh -->
  <path d="M0,220 L80,120 L120,160 L200,80 L280,160 L320,120 L400,220 L400,300 L0,300 Z" fill="#2563EB" opacity="0.2" />
  <path d="M0,240 L60,140 L100,180 L180,100 L260,180 L300,140 L400,240 L400,300 L0,300 Z" fill="#1D4ED8" opacity="0.3" />
  
  <!-- People holding hands - community symbol -->
  <g transform="translate(120, 140)">
    <!-- Person 1 -->
    <circle cx="20" cy="20" r="15" fill="#2563EB" />
    <path d="M20,40 L20,80" stroke="#2563EB" stroke-width="6" stroke-linecap="round" />
    <path d="M0,60 L40,60" stroke="#2563EB" stroke-width="6" stroke-linecap="round" />
    <path d="M20,80 L10,110" stroke="#2563EB" stroke-width="6" stroke-linecap="round" />
    <path d="M20,80 L30,110" stroke="#2563EB" stroke-width="6" stroke-linecap="round" />
    
    <!-- Person 2 -->
    <circle cx="80" cy="20" r="15" fill="#1D4ED8" />
    <path d="M80,40 L80,80" stroke="#1D4ED8" stroke-width="6" stroke-linecap="round" />
    <path d="M60,60 L100,60" stroke="#1D4ED8" stroke-width="6" stroke-linecap="round" />
    <path d="M80,80 L70,110" stroke="#1D4ED8" stroke-width="6" stroke-linecap="round" />
    <path d="M80,80 L90,110" stroke="#1D4ED8" stroke-width="6" stroke-linecap="round" />
    
    <!-- Person 3 -->
    <circle cx="140" cy="20" r="15" fill="#3B82F6" />
    <path d="M140,40 L140,80" stroke="#3B82F6" stroke-width="6" stroke-linecap="round" />
    <path d="M120,60 L160,60" stroke="#3B82F6" stroke-width="6" stroke-linecap="round" />
    <path d="M140,80 L130,110" stroke="#3B82F6" stroke-width="6" stroke-linecap="round" />
    <path d="M140,80 L150,110" stroke="#3B82F6" stroke-width="6" stroke-linecap="round" />
    
    <!-- Connecting hands -->
    <path d="M40,60 L60,60" stroke="#2563EB" stroke-width="6" stroke-linecap="round" />
    <path d="M100,60 L120,60" stroke="#1D4ED8" stroke-width="6" stroke-linecap="round" />
  </g>
  
  <!-- Heart symbol -->
  <path d="M200,80 C210,60 240,60 240,90 C240,120 200,140 200,140 C200,140 160,120 160,90 C160,60 190,60 200,80 Z" fill="#EF4444" />
  
  <!-- Support text -->
  <text x="200" y="240" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1E40AF">Support Our Community</text>
</svg>